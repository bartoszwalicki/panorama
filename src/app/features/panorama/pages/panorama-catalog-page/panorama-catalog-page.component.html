<app-search-bar
  (searchTerm)="searchTermUpdated($event)"
  [setSearchTerm]="searchTermFromSessionStorage"
/>
<div class="panorama-catalog">
  @for (panorama of panoramaList$$(); track panorama.id) {
  <app-panorama-thumbnail
    class="panorama-thumbnail"
    (click)="navigateToPlayer(panorama.id)"
    [panorama]="panorama"
  />
  } @empty {
  <div class="no-results">Brak wynik√≥w</div>
  }
</div>
